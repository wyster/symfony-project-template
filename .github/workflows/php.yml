name: PHP Composer

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-scripts
      
    - name: Grumphp
      run: cd .docker && make ci

    - name: Code coverage
      run: bash <(curl -s https://codecov.io/bash)
